<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books Home</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script type="text/javascript" th:src="@{/js/validation.js}"></script>
<link rel="stylesheet" href="/css/index.css">
</head>
<body>
	<form th:object="${user}" th:action="@{/sign-in}" th:method="POST">

		<div class="form-outline mb-4">
			<label class="form-label">Name</label> <input type="text"
				class="form-control" name="name" required="required" />
			<div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div>
		</div>

		<div class="form-outline mb-4">
			<label class="form-label">Email</label> <input type="email"
				class="form-control" name="email" required="required" />
			<div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div>

		</div>


		<div class="form-outline mb-4">
			<label class="form-label" for="loginName">User name</label> <input
				type="text" id="loginName" class="form-control" name="username"
				required="required" />
			<div th:if="${invalid}" style="color: red">invalid user name</div>
			<div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div>
		</div>

		<!-- Password input -->
		<div class="form-outline mb-4">
			<label class="form-label">Password</label> <input type="password"
				id="loginPassword" class="form-control" name="password"
				required="required" />
			<div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div>
		</div>

		<div class="form-outline mb-4">
			Role : <select name="position" id="position">
				<option value="admin" selected>admin</option>
				<option value="user">user</option>

			</select>

		</div>

		<!-- Submit button -->
		<input type="submit" class="btn btn-primary btn-block mb-4"
			value="Sign in" />
	</form>



</body>
</html>
