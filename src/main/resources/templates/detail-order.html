<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Order-detail</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/index.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand"
				th:href="@{/user-book-home/{iduser} (iduser=${order.orderuser})}">LIBRARY</a>


		</div>
	</nav>
	<div class="row container">
		<h1 class="container">Detail Order</h1>
	</div>

	<form class="container col-4  ">
		<div class="row">
			<div class="col">
				Customer :<input type="text" class="form-control container"
					th:value="${order.orderuser}" disabled><br />
			</div>
             <br>
			<div class="col">
				Order amount : <input type="text" class="form-control"
					th:value="${order.amount}" disabled><br />
			</div>
		</div>
		<div class="col-7">
			Order time : <input type="text" class="form-control"
				th:value="${order.orderTime}" disabled><br />
		</div>

		<label style="color: blue">* Detail information of book</label>
		<div class="row">
			<div class="col">
				Title :<input type="text" name="title"
					class="form-control container" th:value="${book.title}" disabled><br />
			</div>

			<div class="col">
				Author : <input type="text" name="author" class="form-control"
					th:value="${book.author}" disabled><br />
			</div>
		</div>

		<label>Description : </label> <br />
		<textarea rows="5" cols="60" name="description"
			th:text="${book.description}" disabled></textarea>
		<br />


		<div class="row">
			<div class="col">
				Release Date : <input type="date" name="releaseDate"
					class="form-control" th:value="${book.releaseDate}" disabled><br />
			</div>
			<div class="col">
				Number of Pages : <input type="number" name="numberOfPages"
					class="form-control" th:value="${book.numberOfPages}" disabled><br />
			</div>
		</div>

		<div class="row">
			<div class="col">
				Type : <select th:field="${book.category}" name="category"
					id="category" disabled>
					<option value="Comic" selected>Comic</option>
					<option value="Novel">Novel</option>
					<option value="Self-help">Self-help</option>
				</select>

			</div>

		</div>
		<br />
		<div class=" container col">
			<img style="max-width: 200px"
				th:src="@{http://localhost:8080/book-img?id={id1} (id1=${book.id})}">
			<div class="col-6">
				Book Price : <input type="text" name="price" class="form-control"
					th:value="${book.price}+' VND'" disabled><br />
			</div>
			<div class="col-6">
				* Total Payment: <input type="text" class="form-control"
					th:value="${totalPrice}+' VND'" disabled><br />
			</div>
		</div>


		<a th:href="@{'/book-user-detail/'+${book.id}+'/'+${order.orderuser}}"
			class="btn btn-success">Re-order</a>
	</form>

</body>
</html>
