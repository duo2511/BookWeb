
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Books Home</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/css/index.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">LIBRARY</a>



			<form class="d-flex">
				<button class="btn btn-outline-success">
					<a href="login">Log out</a>
				</button>
			</form>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>List Books</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Author</th>
					<th>Category</th>
					<th>Release Date</th>
					<th>Number of Page</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="book: ${books}">
					<td th:text=${book.id}></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.category}"></td>
					<td th:text="${book.releaseDate}"></td>
					<td th:text="${book.numberOfPages}"></td>
					<td><a th:href="@{book-detail/{id}(id = ${book.id})}"
						class="btn btn-success">View</a>

						<button type="button" class="btn btn-danger" data-toggle="modal"
							th:data-target="@{'#sach' + ${book.id}}">Delete</button>

						<div th:id="@{'sach' + ${book.id}}" class="modal" tabindex="-1"
							role="dialog">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title">delete</h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<div class="modal-body">
										Do you want to delete <span th:utext="${book.title}"></span> <br>
										ID <span th:utext="${book.id}"></span>
									</div>
									<div class="modal-footer">
										<form th:action="@{/book/delete/{id}(id = ${book.id})}"
											th:method="get">
											<button id="btn-delele-course" type="submit"
												class="btn btn-danger">Delete</button>
										</form>

										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Cancel</button>
									</div>
								</div>
							</div>
						</div></td>
				</tr>

			</tbody>
		</table>
		<a th:href="@{book/{id}(id = -1)}" class="btn btn-success col-lg-12">New
			book</a>
	</div>

</body>
</html>
