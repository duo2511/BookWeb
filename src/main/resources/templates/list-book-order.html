<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Books</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/css/index.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand"
				th:href="@{/user-book-home/{iduser} (iduser=${user.username})}">LIBRARY</a>


			<form th:object="${user}" class="container col-4">
				<input type="text" th:value="'Xin chÃ o '+ ${user.name}" disabled>
			</form>
		</div>
	</nav>




	<div class="container">
		<div class="row">
			<h1>List Order Books</h1>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-light">
				<tr>

					<th>Id</th>
					<th>Title</th>
					<th>Time order</th>
					<th>Amount</th>

					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order: ${orders}">

					<td th:text="${order.id}"></td>
					<td th:text="${order.title}"></td>
					<td th:text="${order.orderTime}"></td>
					<td th:text="${order.amount}"></td>

					<td><a class="btn btn-success"
						th:href="@{/detail-order/{id}(id = ${order.id})}">View</a>
						<button type="button" class="btn btn-danger" data-toggle="modal"
							th:data-target="@{'#order' + ${order.id}}">Delete</button>
						<div th:id="@{'order' + ${order.id}}" class="modal" tabindex="-1"
							role="dialog">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title">delete</h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<div class="modal-body">Do you want to delete this order?
									</div>
									<div class="modal-footer">
										<form
											th:action="@{'/order/delete/'+${order.id}+'/'+${user.username}}"
											th:method="get">
											<button id="btn-delele-course" type="submit"
												class="btn btn-danger">Delete</button>
										</form>

										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Cancel</button>
									</div>
								</div>
							</div>
						</div></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
