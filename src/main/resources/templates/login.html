
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script type="text/javascript" th:src="@{/js/validation.js}"></script>
<link rel="stylesheet" href="/css/index.css">
</head>
<body>
	<form class="container  needs-validation" th:object="${user}"
		th:action="@{/checklogin}" th:method="POST" novalidate>
		<div class="col-6 form-outline mb-4">
			<label class="form-label" for="loginName">User name</label> <input
				type="text" id="loginName" class="form-control" name="username"
				required="required" />
			<div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div>

		</div>

		<!-- Password input -->
		<div class="col-6  form-outline mb-4">
			<label class="form-label">Password</label> <input type="password"
				id="loginPassword" class="form-control" name="password"
				required="required" />
			<div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div>
		</div>

		<!-- Submit button -->
		<div th:if="${invalid}" style="color: red">invalid user name or
			password</div>
		<input type="submit" class="col-6 btn btn-primary btn-block mb-4"
			value="Sign in" />
	</form>
</body>
</html>
